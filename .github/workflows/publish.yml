name: Publish Packages to npm

on:
  push:
    tags:
      - 'packages/*@v*' # Example: packages/ui@v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'

      - name: Extract package info
        run: |
          TAG="${{ github.ref_name }}"   # Example: packages/ui@v1.0.0
          echo "PACKAGE_PATH=${TAG%@*}" >> $GITHUB_ENV  # Extract "packages/ui"
          echo "PACKAGE_VERSION=${TAG##*@}" >> $GITHUB_ENV  # Extract "v1.0.0"
          echo "Publishing $PACKAGE_PATH at $PACKAGE_VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Publish package to npm
        run: npm publish --access public
        working-directory: ${{ env.PACKAGE_PATH }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
